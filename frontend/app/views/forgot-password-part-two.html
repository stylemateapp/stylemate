<header class="wizard">
    <div class="back left" ng-click="goTo('forgot-password')">

    </div>
    <div class="logo left" ng-click="goToHomepage()">

    </div>
</header>

<section class="main">

    <div id="forgot-password-part-two" class="typical-header">
        REMIND YOUR PASSWORD
    </div>

    <div id="forgot-password-part-two-how">Enter your username or email associated with your account</div>

    <div class="validation-message">{{errorMessage}}</div>

    <form class="form" name="forgotPasswordPartTwoForm">
        <div class="control-group">
            <input type="text" class="text-field username" placeholder="username or email" name="userData"
                   ng-model="userData" required>
        </div>
        <input type="submit" id="forgot-password-send" class="submit-data" ng-click="sendPassword()" value="SEND PASSWORD">
    </form>

</section>
