<div id="sub-container-search-results">
    <header class="wizard">
        <div class="back left" ng-click="goBack()">

        </div>
        <div class="logo left">
            <ul id="search-information">
                <li id="search-location-name">{{locationName}}</li>
                <li id="search-location-temperature">{{locationTemperature}} &deg;</li>
                <li id="search-location-weather" class="{{cloudyClass}}"></li>
            </ul>
        </div>
    </header>

    <section class="main">

        <div id="gallery-main-block" class="gallery needsclick" ng-swipe-left="goNext()" ng-swipe-right="goPrevious()">
            <div class="validation-message" ng-show="errorMessage != ''" style="padding-top:150px;">{{errorMessage}}
            </div>
            <div class="gallery-window">
                <div id="gallery-copyrights" ng-show="selected.title">
                    <a href="#" onclick="var ref = window.open('{{selected.url}}', '_blank', 'location=yes'); return false;">
                        {{selected.title}}
                    </a>
                </div>
                <ul class="gallery-list" ng-style="listPosition">
                    <li ng-repeat="image in images">
                        <img ng-src="{{imagePath + image.name}}?h={{imageHeight}}">
                    </li>
                </ul>
                <div id="gallery-next" ng-click="goNext()" ng-show="isNext()"></div>
                <div id="gallery-previous" ng-click="goPrevious()" ng-show="isPrevious()"></div>
            </div>
        </div>

        <search-results-items></search-results-items>

        <section class="social-buttons" ng-show="selected.items && !showItems">
            <div id="facebook-button" onclick="var ref = window.open('{{facebookLink()}}', '_blank', 'location=yes'); return false;"></div>
            <div id="twitter-button" onclick="var ref = window.open('{{twitterLink()}}', '_blank', 'location=yes'); return false;"></div>
        </section>

        <section id="gallery-items" ng-show="showItems">
            <ul ng-class="{'small-list': isItemsListSmall()}">
                <li ng-repeat="item in items">
                    <div class="image-container">
                        <a href="#" onclick="var ref = window.open('{{item.reference_url}}', '_blank', 'location=yes'); return false;">
                            <img ng-src="{{item.reference_image}}">
                        </a>
                    </div>
                    <input type="button" onclick="var ref = window.open('{{item.reference_url}}', '_blank', 'location=yes'); return false;" class="buy-now">
                </li>
            </ul>
        </section>

    </section>

</div>
