<div id="sub-container-search-results">
    <header class="header">
        <div class="back" ng-click="goBack()">

        </div>
        <div class="logo-long-results" ng-click="goToHomepage()">

        </div>
    </header>

    <section class="main">

        <div class="gallery" ng-swipe-left="goNext()" ng-swipe-right="goPrevious()">
            <div class="validation-message" ng-show="errorMessage != ''" style="padding-top:150px;">{{errorMessage}}
            </div>
            <div class="gallery-window">
                <div id="gallery-copyrights" ng-show="selected.title">
                    <a href="#" onclick="var ref = window.open('{{selected.url}}', '_blank', 'location=yes'); return false;">
                        {{selected.title}}
                    </a>
                </div>
                <ul class="gallery-list" ng-style="listPosition">
                    <li ng-repeat="image in images">
                        <img ng-src="{{imagePath + image.name}}">
                    </li>
                </ul>
                <div id="gallery-next" ng-click="goNext()" ng-show="isNext()"></div>
                <div id="gallery-previous" ng-click="goPrevious()" ng-show="isPrevious()"></div>
            </div>
        </div>

        <section class="shop-look needsclick" id="shop-look" ng-animate="'fade'" tabindex="1">
            <div class="needsclick">Shop this look</div>
            <ul class="clothing-items needsclick">
                <li ng-repeat="(name, item) in selected.items" ng-click="showItemsBlock(item)" class="needsclick">{{name}}</li>
            </ul>
        </section>

        <section id="gallery-items" ng-show="showItems">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" onclick="var ref = window.open('{{item.reference_url}}', '_blank', 'location=yes'); return false;">
                        <img ng-src="{{item.reference_image}}">
                    </a>
                </li>
            </ul>
        </section>

    </section>

</div>
