<header class="wizard">
    <div class="back left" ng-click="goTo('login')">

    </div>
    <div class="logo left" ng-click="goToHomepage()">

    </div>
</header>

<section class="main">

	<div ng-show="part1">

    <div id="forgot-password" class="typical-header">
        FORGOT PASSWORD?
    </div>

    <div id="forgot-password-how">Please choose how you would like to restore your password</div>

    <form class="form" name="forgotPasswordForm">
        <input type="button" id="forgot-password-username" class="submit-data" ng-click="goNext()" value="BY USERNAME or EMAIL">
        <input type="button" id="forgot-password-facebook" class="submit-data" ng-click="gatherFacebookInfo()" value="USING FACEBOOK">
    </form>
    
    </div>
    
    <div ng-show="part2">
    
    <div id="forgot-password-part-two" class="typical-header">
        REMIND YOUR PASSWORD
    </div>

    <div id="forgot-password-part-two-how">Enter your username or email associated with your account</div>

    <div class="validation-message">{{errorMessage}}</div>

    <form class="form" name="forgotPasswordPartTwoForm">
        <div class="control-group">
            <input type="text" class="text-field username" placeholder="username or email" name="userData"
                   ng-model="userData" required>
        </div>
        <input type="submit" id="forgot-password-send" class="submit-data" ng-click="sendPassword()" value="SEND PASSWORD">
    </form>
    
    </div>

</section>
