<!DOCTYPE html>
<html lang="en" ng-app="stylemate">
<head>
    <meta charset="utf-8">
    <title>Stylemate</title>

    <meta name="viewport" content="user-scalable=yes, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animation.css">
</head>
<body>

<div ajax-loader id="ajax-loader-block">
    <div id="ajax-loader"></div>
</div>

<div id="loading-images-block">
    <div id="ajax-images-loader"></div>
    <div id="ajax-images-loader-label">Loading images, please wait...</div>
</div>

<div id="container" ng-cloak ui-view ng-animate="{enter: 'main-view-enter', leave: 'main-view-leave'}">

</div>

<script src="cordova.js"></script>
<script src="components/fastclick/fastclick.js"></script>
<script src="components/angular/angular.min.js"></script>
<script src="components/angular-mobile/angular-mobile.js"></script>
<script src="components/angular-ui-router/angular-ui-router.min.js"></script>

<script src="app/scripts/app.js"></script>
<script src="app/scripts/modules/states/states.js"></script>
<script src="app/scripts/modules/authorization/login.js"></script>
<script src="app/scripts/modules/misc/loading.js"></script>
<script src="app/scripts/modules/directives/choose-location.js"></script>
<script src="app/scripts/modules/directives/ajax-loader.js"></script>

<script src="app/scripts/controllers/login.js"></script>
<script src="app/scripts/controllers/sign-up.js"></script>
<script src="app/scripts/controllers/home-page.js"></script>
<script src="app/scripts/controllers/set-location.js"></script>
<script src="app/scripts/controllers/choose-styles.js"></script>
<script src="app/scripts/controllers/choose-occasion.js"></script>
<script src="app/scripts/controllers/search-results.js"></script>
<script src="app/scripts/controllers/dress-for-future-date.js"></script>

<script src="app/scripts/services/user.js"></script>
<script src="app/scripts/services/weather.js"></script>
<script src="app/scripts/services/search.js"></script>

<script type="text/javascript">
    window.addEventListener('load', function () {
        FastClick.attach(document.body);
    }, false);
</script>

<script type="text/ng-template" id="app/views/home-page.html">

    <div>
        <div id="sub-container-weather" class="{{location.cloudyClass}}">

            <header class="header" ng-show="loggedIn">
                <div class="logo-long">

                </div>
                <div ng-include src="'app/views/settings.html'"></div>
            </header>

            <section class="main" id="main-home-page" ng-show="loggedIn">
                <div id="homepage-location-block" ng-swipe-left="goNext()" ng-swipe-right="goPrevious()">
                    <div id="location-next" ng-click="goNext()" ng-show="isNext()"></div>
                    <div id="location-previous" ng-click="goPrevious()" ng-show="isPrevious()"></div>
                    <div id="city">
                        {{location.name}}
                    </div>
                    <div id="weather-conditions">
                        {{location.cloudyPhrase}}
                    </div>
                    <div id="degree">
                        {{location.temperature}}
                    </div>
                    <div class="weather-image">
                        <div id="cloudCover" class="{{location.cloudyClass}}">

                        </div>
                    </div>
                </div>

                <ul class="buttons">
                    <li ng-click="goToDressForToday()">DRESS FOR TODAY</li>
                    <li ng-click="goToDressForFuture()">DRESS FOR FUTURE</li>
                </ul>


            </section>
        </div>
    </div>

</script>

<script type="text/ng-template" id="app/views/login.html">

    <header class="main">
        <img src="images/header.png" width="308" height="98">
    </header>

    <section class="main">

        <div class="validation-message">{{errorMessage}}</div>

        <form class="form" name="loginForm">
            <div class="control-group">
                <input type="text" class="text-field username" placeholder="username" name="username" ng-model="username" required>
            </div>
            <div class="control-group">
                <input type="password" class="text-field password" placeholder="password" name="password" ng-model="password" required>
            </div>
            <input type="submit" class="sign-in" id="sign-in-button" value="SIGN IN" ng-click="login(loginForm.$invalid)">
        </form>

        <div id="sign-up">
            <label> Not a member? </label>
            <a href="#/sign-up"> Sign Up Now </a>
        </div>

        <img id="woman-image" src="images/woman.jpg" height="273" width="640">

    </section>

</script>

<script type="text/ng-template" id="app/views/sign-up.html">

    <header class="wizard">
        <div class="left">

            <div class="back" ng-click="goTo('login')">

            </div>
            <div class="logo" ng-click="goToHomepage()">

            </div>
        </div>
        <div class="next" ng-click="goToSetLocation()">

        </div>
    </header>

    <section class="main">

        <div id="account">
            ACCOUNT
        </div>

        <div class="validation-message">{{errorMessage}}</div>

        <form class="form" name="signUpForm">
            <input type="text" class="text-field username" placeholder="username" ng-model="username" required>
            <input type="password" class="text-field password" placeholder="password" ng-model="password" required>

            <div id="profile">
                PROFILE
            </div>

            <div id="facebook" ng-click="facebookLogin()">
            </div>
            <input type="email" class="text-field email" placeholder="email" ng-model="email" required>
            <input type="text" class="text-field name" placeholder="name" ng-model="name">
        </form>

    </section>

</script>

<script type="text/ng-template" id="app/views/set-location.html">

    <header class="wizard">
        <div class="left">

            <div class="back" ng-click="goTo('sign-up')">

            </div>
            <div class="logo" ng-click="goToHomepage()">

            </div>
        </div>
        <div class="{{className}}" ng-click="goToNextState()">

        </div>
    </header>

    <section class="main" id="location-main-block">

        <div class="validation-message" ng-show="errorMessage">{{errorMessage}}</div>

        <div class="default-location">
            <div ng-show="locations.default.name">
                YOUR LOCATION IS SET FOR
                <div class="default-location-name">{{locations.default.name}}</div>
            </div>
            <div ng-show="!locations.default.name" class="bigger-font">
                YOU HAVE NOT SELECTED
                <div>A LOCATION YET</div>
            </div>
        </div>

        <div id="select-location">
            SELECT UP TO 5 LOCATION(S)
        </div>

        <form class="form" name="setLocationForm">
            <choose-location top-locations="topLocations"></choose-location>
        </form>

    </section>

</script>

<script type="text/ng-template" id="app/views/choose-styles.html">

    <header class="wizard">
        <div class="left">

            <div class="back" ng-click="goTo('set-location')">

            </div>
            <div class="logo" ng-click="goToHomepage()">

            </div>
        </div>
        <div class="done" ng-click="goToHomepage()">

        </div>
    </header>

    <section class="main" id="choose-styles">

        <div class="validation-message" ng-show="errorMessage">{{errorMessage}}</div>

        <div id="select-styles">
            SELECT YOUR STYLE(S)
        </div>

        <form class="form" action="">
            <ul class="choose-style">
                <li ng-repeat="style in styles | orderBy:style.name" ng-class="style.selected"
                    ng-click="toggleStyle(style.id)" id="user-style-{{style.id}}">{{style.name}}
                </li>
            </ul>
        </form>

    </section>

</script>

<script type="text/ng-template" id="app/views/choose-occasion.html">

    <div>
        <div id="sub-container-weather" class="{{cloudyClass}}">
            <header class="header" ng-show="loggedIn" ng-animate="'fade'">
                <div class="left">

                    <div class="back" ng-click="goToHomepage()">

                    </div>
                    <div class="logo choose-occasion" ng-click="goToHomepage()">

                    </div>
                </div>
                <div ng-include src="'app/views/settings.html'"></div>
            </header>

            <section class="main" ng-show="loggedIn">

                <div class="validation-message">{{errorMessage}}</div>

                <div id="occasion" ng-show="errorMessage == ''">
                    SELECT OCCASION
                </div>

                <form class="form" action="" ng-show="errorMessage == ''">
                    <ul class="choose-occasion">
                        <li ng-repeat="occasion in occasions | orderBy:occasion.name"
                            ng-click="toggleOccasion(occasion.id)" id="occasion-{{occasion.id}}">{{occasion.name}}
                        </li>
                    </ul>
                </form>

            </section>
        </div>
    </div>

</script>

<script type="text/ng-template" id="app/views/search-results.html">

    <div id="sub-container-search-results">
        <header class="header">
            <div class="back" ng-click="goBack()">

            </div>
            <div class="logo-long-results" ng-click="goToHomepage()">

            </div>
        </header>

        <section class="main">

            <div class="gallery" ng-swipe-left="goNext()" ng-swipe-right="goPrevious()">
                <div class="validation-message" ng-show="errorMessage != ''" style="padding-top:150px;">{{errorMessage}}
                </div>
                <div class="gallery-window">
                    <div id="gallery-copyrights" ng-show="selected.title">
                        <a href="#" onclick="var ref = window.open('{{selected.url}}', '_blank', 'location=yes'); return false;">
                            {{selected.title}}
                        </a>
                    </div>
                    <ul class="gallery-list" ng-style="listPosition">
                        <li ng-repeat="image in images">
                            <img ng-src="{{imagePath + image.name}}">
                        </li>
                    </ul>
                    <div id="gallery-next" ng-click="goNext()" ng-show="isNext()"></div>
                    <div id="gallery-previous" ng-click="goPrevious()" ng-show="isPrevious()"></div>
                </div>
            </div>

            <section class="shop-look needsclick" id="shop-look" ng-animate="'fade'" tabindex="1">
                <div class="needsclick">Shop this look</div>
                <ul class="clothing-items needsclick">
                    <li ng-repeat="(name, item) in selected.items" ng-click="showItemsBlock(item)" class="needsclick">{{name}}</li>
                </ul>
            </section>

            <section id="gallery-items" ng-show="showItems">
                <ul>
                    <li ng-repeat="item in items">
                        <a href="#" onclick="var ref = window.open('{{item.reference_url}}', '_blank', 'location=yes'); return false;">
                            <img ng-src="{{item.reference_image}}">
                        </a>
                    </li>
                </ul>
            </section>

        </section>

    </div>

</script>

<script type="text/ng-template" id="app/views/dress-for-future-date.html">

    <header class="wizard">
        <div class="left">

            <div class="back" ng-click="goToHomepage()">

            </div>
            <div class="logo" ng-click="goToHomepage()">

            </div>
        </div>
        <div class="next" ng-click="goToSelectDay()">

        </div>
    </header>

    <section class="main" ng-show="loggedIn">

        <div class="validation-message">{{errorMessage}}</div>

        <div id="occasion" ng-show="errorMessage == ''">
            SELECT DATE
        </div>

        <form class="form" action="" ng-show="errorMessage == ''">
            <ul class="choose-occasion">
                <li ng-repeat="date in dates"
                    ng-click="selectDate(date.id)" id="date-{{date.id}}">{{date.name}}
                </li>
            </ul>
        </form>

    </section>

</script>

<script type="text/ng-template" id="app/views/settings.html">

    <nav class="settings needsclick" tabindex="0">
        <ul class="settings-submenu needsclick">
            <li><a href="#/set-location">EDIT LOCATIONS</a></li>
            <li><a href="#/choose-styles">EDIT STYLES</a></li>
            <li><a ng-click="logOut()">LOGOUT</a></li>
        </ul>
    </nav>

</script>

</body>
</html>
